<html>

            <div id="map" style="width: 500px; height: 400px;"></div>
            <script>
                var bus1 = 'img/BUS1.png';
                var ubicacionBus1 = {lat: 7.137102, lng: -73.120316};
                var bus2 = 'img/BUS2.png';
                var ubicacionBus2 = {lat: 7.134479, lng: -73.117695};
                var bus3 = 'img/BUS3.png';

                        zoom: 15,
                        mapTypeId: google.maps.MapTypeId.HYBRID

                    var marcadorBus1 = new google.maps.Marker({
                        position: ubicacionBus1,
                        title: "Bus 1",
                        map: map,
                        icon: bus1
                    });

                        title: "Bus 2",
                        map: map,
                        icon: bus2
                    });
                    marcadorBus2.setMap(map);

                        position: ubicacionBus3,
                        title: "Bus 3",
                        map: map,
                        icon: bus3
                    });
                    marcadorBus3.setMap(map);

                        position: ubicacionBus4,
                        title: "Bus 4",

                        position: ubicacionEstacion1ruta1,

                        position: ubicacionEstacion2ruta1,

                        title: "E3R2",

                        position: ubicacionEstacion1ruta3,

                        position: ubicacionEstacion2ruta3,

                        {lat: 7.106588, lng: -73.109369},

                        {lat: 7.112452, lng: -73.129751}
                    ];

                        path: ruta1,
                        geodesic: true,
                        strokeColor: '#FF0000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });

                        path: ruta2,
                        geodesic: true,
                        strokeColor: '#00FF00',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });

                        path: ruta3,
                        geodesic: true,
                        strokeColor: '#0000FF',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });
                    trazo1.setMap(map);
                    trazo2.setMap(map);
                    trazo3.setMap(map);
                }

            </script>
            <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

</html>
